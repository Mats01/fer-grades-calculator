{% load static %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FER Ocjene</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href='https://css.gg/user-list.css' rel='stylesheet'>
    <link href='https://css.gg/arrow-right-o.css' rel='stylesheet'>
    <link href='https://css.gg/home.css' rel='stylesheet'>
    <link href='https://css.gg/list.css' rel='stylesheet'>


    <link rel="stylesheet" href="{% static 'css/skeleton.css' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'nav.css' %}">





</head>

<body>
    <div class="toolbar">
        {% if user.is_authenticated %}

        <div class="icon_with_text">

            <div>
                <a href="/">
                    <i class="gg-home"></i>
                </a>
            </div>

            <div>
                Moje Ocjene
            </div>
        </div>
        <div class="icon_with_text">

            <div>
                <a href="/dodaj-predmet/">
                    <i class="gg-list"></i>
                </a>
            </div>

            <div>
                Svi Predmeti
            </div>
        </div>
        <div class="icon_with_text">

            <div>
                {% if user.is_staff %}

                <a class="admin" href="/admin/fer_grades/predmet/">
                    <i class="gg-user-list"></i>
                </a>
                {%else%}
                <a class="admin" href="/">
                    <i class="gg-user-list"></i>
                </a>
                {% endif %}

            </div>

            <div>
                {{user.username}}
            </div>
        </div>
        <div class="icon_with_text">
            <div>
                <a href="/logout"><i class="gg-arrow-right-o"></i></a>
            </div>
            <div>
                Logout
            </div>
        </div>
        {%else%}
        <h3>Postani korisnik</h3>
        {% endif %}

    </div>


    {% block content %}

    {% endblock %}








</body>

</html>
